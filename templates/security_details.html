<!DOCTYPE html>
<html>
<head>
    <title>My Details - Security</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            color: white;
        }

        table {
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            width: 60%;
            max-width: 500px;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #888;
            text-align: left;
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
            color: #b0e0ff;
        }

        p {
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>

    <h2>My Details (Security)</h2>

    {% if security %}
    <table>
        <tr><th>Domain ID</th><td>{{ security.DomainId }}</td></tr>
        <tr><th>Domain Name</th><td>{{ security.DomainName }}</td></tr>
        <tr><th>Email</th><td>{{ security.Email }}</td></tr>
        <tr><th>Mobile Number</th><td>{{ security.MobileNumber }}</td></tr>
    </table>
    {% else %}
    <p>No details found.</p>
    {% endif %}

</body>
</html>
