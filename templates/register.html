<!DOCTYPE html>
<html>
<head>
    <title>Register - Vehicle Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 320px;
            text-align: center;
        }

        .register-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h1>Register New User</h1>
        <form method="POST" action="/register">
            <input type="text" name="domain_id" placeholder="Enter Domain ID" required>
            <input type="text" name="domain_name" placeholder="Enter Domain Name" required>
            <input type="email" name="email" placeholder="Enter Email" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="text" name="mobile_number" placeholder="Enter Mobile Number" required>
            <button type="submit">Register</button>
        </form>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
