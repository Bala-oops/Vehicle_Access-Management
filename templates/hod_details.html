<!DOCTYPE html>
<html>
<head>
    <title>HOD Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: left;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .login-box p {
            font-size: 16px;
            margin: 10px 0;
        }

        .login-box strong {
            color: #b0e0ff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>My Details (HOD)</h1>
        {% if hod %}
            <p><strong>Domain ID:</strong> {{ hod.DomainId }}</p>
            <p><strong>Domain Name:</strong> {{ hod.DomainName }}</p>
            <p><strong>Department:</strong> {{ hod.Department }}</p>
            <p><strong>Email:</strong> {{ hod.Email }}</p>
            <p><strong>Mobile Number:</strong> {{ hod.MobileNumber }}</p>
        {% else %}
            <p>No details found.</p>
        {% endif %}
    </div>
</body>
</html>
